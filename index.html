<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header id="header">
    <img src="images/logo.svg" alt="Huddle" class="header__logo">
  </header>

  <main id="main">

  <div class="main__hero">
    <img src="images/illustration-mockups.svg" alt="webpage ilustration">
  </div>

    <div class="main__content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="content__registerLink">Register</a>

      <div class="content__links">
        <a href="#" class="links__item" aria-label="facebook link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="links__item" aria-label="twitter link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="links__item" aria-label="instagram link"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </main>
</body>
</html>
